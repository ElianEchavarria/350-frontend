<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - ModernShop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <a href="index.html">ModernShop</a>
            </div>
            <div class="navbar-menu" id="navbarMenu">
                <ul class="navbar-list">
                    <li><a href="index.html" class="nav-link">Home</a></li>
                    <li><a href="shop.html" class="nav-link">Shop</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                </ul>
            </div>
            <div class="navbar-actions">
                <button class="cart-btn" id="cartBtn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count" id="cartCount">0</span>
                </button>
                <div class="auth-buttons" id="authButtons">
                    <button class="btn btn-secondary" id="loginBtn">Login</button>
                    <button class="btn btn-primary" id="registerBtn">Sign Up</button>
                </div>
                <button class="logout-btn hidden" id="logoutBtn">Logout</button>
                <button class="user-profile hidden" id="userProfile">
                    <span id="username"></span>
                </button>
            </div>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="products-section" id="productsSection">
            <div class="container">
                <h2>Our Products</h2>
                <div class="products-grid" id="productsGrid">
                    <!-- Products will be loaded here by JavaScript -->
                    <div class="loading-skeleton">Loading products...</div>
                </div>
            </div>
        </section>
    </main>

    <!-- Login Modal -->
    <div class="modal hidden" id="loginModal">
        <div class="modal-content">
            <button class="modal-close" id="loginClose">&times;</button>
            <h2>Login</h2>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
                <p class="form-footer">Don't have an account? <a href="#" id="switchToRegister">Sign up here</a></p>
            </form>
            <div class="form-message" id="loginMessage"></div>
        </div>
    </div>

    <!-- Register Modal -->
    <div class="modal hidden" id="registerModal">
        <div class="modal-content">
            <button class="modal-close" id="registerClose">&times;</button>
            <h2>Create Account</h2>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                <p class="form-footer">Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
            </form>
            <div class="form-message" id="registerMessage"></div>
        </div>
    </div>

    <!-- Shopping Cart Sidebar -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h3>Shopping Cart</h3>
            <button class="cart-close" id="cartClose">&times;</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Subtotal:</span>
                <span id="cartSubtotal">$0.00</span>
            </div>
            <button class="btn btn-primary btn-block" id="checkoutBtn">Proceed to Checkout</button>
            <button class="btn btn-secondary btn-block" id="continueShopping">Continue Shopping</button>
        </div>
    </div>

    <!-- Cart Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Checkout Modal -->
    <div class="modal hidden" id="checkoutModal">
        <div class="modal-content modal-large">
            <button class="modal-close" id="checkoutClose">&times;</button>
            <h2>Checkout</h2>
            <div class="checkout-container">
                <div class="checkout-form">
                    <h3>Order Summary</h3>
                    <div class="order-items" id="orderItems">
                        <!-- Order items will be displayed here -->
                    </div>
                    <div class="order-total">
                        <h4>Total: <span id="orderTotal">$0.00</span></h4>
                    </div>
                    <form id="checkoutForm" class="auth-form">
                        <div class="form-group">
                            <label for="customerName">Full Name</label>
                            <input type="text" id="customerName" name="name" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Complete Order</button>
                    </form>
                    <div class="form-message" id="checkoutMessage"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Order Confirmation Modal -->
    <div class="modal hidden" id="confirmationModal">
        <div class="modal-content modal-success">
            <button class="modal-close" id="confirmationClose">&times;</button>
            <div class="success-icon">âœ“</div>
            <h2>Order Confirmed!</h2>
            <p id="confirmationMessage"></p>
            <button class="btn btn-primary" id="continueShopping2">Continue Shopping</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>

</html>
